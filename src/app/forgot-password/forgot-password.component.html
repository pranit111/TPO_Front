<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPO Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import "tailwindcss";
        @import url('https://fonts.googleapis.com/css2?family=Onest:wght@600&family=Roboto+Flex:wght@400&display=swap');
        .onest-font { font-family: 'Onest', sans-serif; }
        .roboto-flex { font-family: 'Roboto Flex', sans-serif; }
        .bg-custom {
            background-image: url('/Main_bg.png'); /* Set your background image path */
            background-size: cover;
            background-position: center;
        }
        .input-box::placeholder {
            color: #BFB4B4;
        }
    </style>
</head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 bg-custom">
    <div class="w-full max-w-md mx-auto">
        <!-- Login Box -->
        <div class="bg-white p-6 sm:p-8 shadow-lg rounded-lg lg:w-[529px] lg:h-[350px] flex flex-col box-content sm:box-border">
            <div class="w-full flex justify-between items-center mb-6">
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold lg: mb-4">Forgot Password</h1>
            </div>
            
            <!-- Step 1: Email and OTP request -->
            <div *ngIf="step==1">
                <form class="w-full" #registerForm="ngForm" (ngSubmit)="getotp()">
                    <div class="space-y-4">
                        <div>
                            <input type="email" 
                                placeholder="Email Address" 
                                [(ngModel)]="email" 
                                name="email" 
                                required
                                class="w-full h-10 p-2 rounded border border-gray-300 text-sm">
                        </div>
                        
                        <div class="flex w-28 text-xs justify-left lg:w-full lg:text-1xl pt-4 pl-3">
                            <button type="submit" 
                                class="w-32 h-9 bg-gray-900 text-white rounded-full">
                                Get OTP
                            </button>
                        </div>
                        
                        <!-- OTP input appears conditionally -->
                        <div *ngIf="allowotp==true" class="space-y-4 mt-4">
                            <div>
                                <input type="number" 
                                    placeholder="OTP" 
                                    [(ngModel)]="otp" 
                                    name="OTP" 
                                    required
                                    class="w-full h-10 p-2 rounded border border-gray-300 text-sm">
                            </div>
                            
                            <div class="flex justify-center">
                                <button type="submit" 
                                    class="w-32 h-9 bg-gray-900 text-white rounded-full">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Step 2: Password reset form -->
            <div *ngIf="step==2" class="w-full">
                <div class="mb-4">
                    <img src="left-arrow.png" class="w-5 cursor-pointer" (click)="prev()">
                </div>
                
                <form class="w-full space-y-4">
                    <div>
                        <input type="number" 
                            placeholder="Enter OTP" 
                            name="OTP" 
                            [(ngModel)]="otp"
                            class="w-full h-10 p-2 rounded border border-gray-300 text-sm">
                    </div>
                    
                    <div>
                        <input type="password" 
                            placeholder="New Password" 
                            name="password" 
                            [(ngModel)]="password"
                            class="w-full h-10 p-2 rounded border border-gray-300 text-sm">
                    </div>
                    
                    <div>
                        <input type="password" 
                            placeholder="Confirm New Password" 
                            name="newpassword" 
                            [(ngModel)]="confirmPassword"
                            class="w-full h-10 p-2 rounded border border-gray-300 text-sm">
                    </div>
                    
                    <div class="flex justify-center">
                        <button type="submit" 
                            class="w-32 h-9 bg-gray-900 text-white rounded-full"
                            (click)="changepass()">
                            Confirm
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
