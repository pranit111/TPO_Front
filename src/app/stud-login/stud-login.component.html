<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPO Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Onest:wght@600&family=Roboto+Flex:wght@400&display=swap');
        .onest-font { font-family: 'Onest', sans-serif; }
        .roboto-flex { font-family: 'Roboto Flex', sans-serif; }
        .bg-custom {
            background-image: url("/Main_bg.png");
            background-size: cover;
            background-position: center;
        }
        .input-box::placeholder {
            color: #BFB4B4;
        }
    </style>
</head>
<body class="bg-custom flex items-center justify-center min-h-screen px-4">
    <div class="flex flex-col lg:flex-row items-center justify-center lg:gap-x-[100px]">
        <!-- College Logo -->
        <img src="scoe_logo.png" alt="College Logo" class="w-auto h-auto max-w-[250px] mb-8 lg:mb-0 lg:w-70 lg:h-50 hidden lg:block">

        <!-- Login Box -->
        <div class="bg-white p-6 lg:p-8 w-[250px] max-w-xl sm:max-w-lg md:max-w-xl lg:w-[529px] lg:h-[509px] shadow-lg rounded-lg flex flex-col box-content sm:box-border">
            <div class="w-full flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 lg:mb-10">
                <div>
                    <h1 class="onest-font text-3xl lg:text-4xl font-semibold text-left mb-2 lg:pt-13">Sign In</h1>
                    <div class="flex items-center">
                        <a href="#" class="roboto-flex text-xs lg-sm">New user?</a> 
                        <a href="/user_registration" class="roboto-flex text-xs text-[#3939DB] ml-2">Create an account</a>
                    </div>
                </div>
                <a href="/tpo_login" class="roboto-flex text-xs text-[#1E93C6] mt-4 sm:mt-0 lg:w-[121px] lg:h-[35px] flex items-center justify-center lg:pt-26">
                    Switch to TPO
                </a>
            </div>

            <!-- âœ… Updated Angular Form with Validation -->
            <form #f="ngForm" (ngSubmit)="onlogin(f)" class="w-full flex flex-col items-center">
                
                <!-- Email Input -->
                <input type="email" placeholder="Email address or username" [(ngModel)]="user.email" 
                    name="email" #email="ngModel" required email
                    class="roboto-flex input-box w-full sm:w-[408px] h-[38px] p-2 rounded-[5px] border border-[#A8A8A8] text-sm">
                
                <!-- Email Validation Errors -->
                <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-1 w-full sm:w-[408px] text-left">
                    <small *ngIf="email.errors?.['required']">Email is required</small>
                    <small *ngIf="email.errors?.['email']">Invalid email format</small>
                </div>

                <!-- Password Input -->
                <input type="password" placeholder="Password" [(ngModel)]="user.password" 
                    name="password" #password="ngModel" required minlength="6"
                    class="roboto-flex input-box w-full sm:w-[408px] h-[38px] p-2 rounded-[5px] border border-[#A8A8A8] text-sm mt-4">
                
                <!-- Password Validation Errors -->
                <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-1 w-full sm:w-[408px] text-left">
                    <small *ngIf="password.errors?.['required']">Password is required</small>
                    <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
                </div>

                <!-- Forgot Password Link -->
                <div class="w-full sm:w-[408px] flex justify-end mt-2">
                    <a href="/forgot_password" class="roboto-flex text-xs lg-sm text-[#3939DB]">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="f.invalid"
                    class="w-[127px] h-[35px] bg-[#1E1E1E] text-white rounded-full mt-6 self-center">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
