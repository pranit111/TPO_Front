<nav class="bg-[#0f2a36] text-white fixed top-0 left-0 w-full flex items-center justify-between px-4 sm:px-6 py-3 shadow-lg z-50 transition-all duration-300">
  <div class="flex items-center space-x-3">
    <img src="logo.png" alt="Logo" class="h-10 w-10 rounded-full border-2 border-white/20" />
    <span class="text-lg font-semibold hidden sm:block">Hello, {{username}}</span>
  </div>

  <!-- Hamburger Icon -->
  <button (click)="toggleMenu()" class="block md:hidden focus:outline-none p-1 rounded-lg hover:bg-white/10 transition-colors" 
          aria-label="Toggle menu">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
    </svg>
  </button>

  <!-- Navigation Links -->
  <ul [ngClass]="{'hidden': !isMenuOpen, 'flex': isMenuOpen, 'md:flex': true}" 
      class="absolute md:static top-full left-0 w-full md:w-auto bg-[#0f2a36] md:bg-transparent gap-0 md:gap-4 text-center md:text-left flex-col md:flex-row shadow-md md:shadow-none overflow-hidden transition-all duration-300">
  
    <li class="border-b md:border-b-0 border-white/10">
      <a routerLink="/dashboard" routerLinkActive="text-green-400 font-bold"   (click)="closeMenuIfMobile()"
         class="block py-3 px-4 hover:bg-white/5 hover:text-gray-300 transition-colors">
         Dashboard
      </a>
    </li>
    <li class="border-b md:border-b-0 border-white/10">
      <a routerLink="/profile" routerLinkActive="text-green-400 font-bold"   (click)="closeMenuIfMobile()"
         class="block py-3 px-4 hover:bg-white/5 hover:text-gray-300 transition-colors">
         Profile
      </a>
    </li>
    <li class="border-b md:border-b-0 border-white/10">
      <a routerLink="/notification" routerLinkActive="text-green-400 font-bold"   (click)="closeMenuIfMobile()"
         class="block py-3 px-4 hover:bg-white/5 hover:text-gray-300 transition-colors">
         Notification
      </a>
    </li>
    <li class="py-2 px-4 md:py-0 md:pl-2">
      <button class="w-full md:w-24 bg-red-600 hover:bg-red-700 rounded-lg h-10 transition-colors duration-300 shadow-md hover:shadow-lg">
        <a routerLink="/logout" class="block w-full h-full flex items-center justify-center font-medium"  (click)="closeMenuIfMobile()">
          Logout
        </a>
      </button>
    </li>
  </ul>
</nav>

<!-- Loads child components dynamically -->
<div class="pt-20 bg-[#0f2a36] ">
  <app-error></app-error>
  <router-outlet></router-outlet>
</div>
