<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Offers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Onest:wght@600&family=Roboto+Flex:wght@400&display=swap');
        .onest-font { font-family: 'Onest', sans-serif; }
        .roboto-flex { font-family: 'Roboto Flex', sans-serif; }
        .bg-custom {
            background-image: url('/Main_bg.png');
            background-size: cover;
            background-position: center;
        }
        .input-box::placeholder {
            color: #BFB4B4;
        }
        @media (max-width: 1024px) {
            .container {
                max-width: 90%;
                padding: 16px;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 12px;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 10px;
            }
            .flex {
                flex-direction: column;
                align-items: flex-start;
            }
            h1 {
                font-size: 24px;
                text-align: left;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-custom flex items-start justify-start min-h-screen px-4">
    <div class="flex flex-col lg:flex-row items-start justify-start min-h-screen w-full">
        <div class="container mx-auto p-6 bg-white rounded-lg shadow-md w-full max-w-6xl">
            <h1 class="text-3xl font-semibold mb-4 text-gray-900">Placement Offers</h1>
            <hr class="mb-6 border-green-900" />
            
            <p *ngIf="jobPosts.length === 0" class="text-left text-gray-500 text-lg">
                No placement offers available at the moment. Check back later!
            </p>
            
            <div *ngIf="jobPosts.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div *ngFor="let job of jobPosts" class="bg-gray-100 p-4 rounded-lg shadow-md text-gray-900 bg-opacity-90">
                    <h2 class="text-lg md:text-xl font-semibold flex items-center">
                        <img alt="Company Logo" class="w-6 h-6 mr-2" />
                        {{ job.jobDesignation }}
                    </h2>
                    <p class="text-sm text-green-600">{{ job.company.name }}</p>
                    <hr class="my-2 border-green-900" />
                    <p class="mt-2 text-sm md:text-base"><strong>Location:</strong> {{ job.location }}</p>
                    <p class="mt-2 text-sm md:text-base"><strong>Salary:</strong> {{ job.packageAmount }}</p>
                    <p class="mt-2 text-sm md:text-base"><strong>Type:</strong> {{ job.jobType }}</p>
                    <button class="bg-teal-600 text-white px-4 py-2 rounded mt-4 w-full hover:bg-teal-700 "(click)="navigateToJobDetails( job.id)">
                        Apply
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
