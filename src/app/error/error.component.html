<div *ngIf="showError" class="fixed top-5 right-5 z-50 w-96">
  <div [ngClass]="color" class="text-white px-4 py-3 rounded-lg shadow-lg flex flex-col relative animate-slide-in">
    <div class="flex items-center justify-between">
      <span class="flex-1 font-semibold">{{ (error$ | async)?.message }}</span>
      <button (click)="closeError()" class="text-white hover:opacity-70">
        <img src="close-icon.png" alt="Close" class="w-3 h-3">
      </button>
    </div>


 
  </div>
</div>
