<div *ngIf="error$ | async as errorMessage" class="fixed top-5 right-5 z-50 w-96">
    <div class="bg-[] text-white px-4 py-3 rounded-lg shadow-lg flex flex-col relative animate-slide-in">
    <div class="bg-[#B91C1C] text-white px-4 py-3 rounded-lg shadow-lg flex flex-col relative animate-slide-in">
      <div class="flex items-center justify-between">
        <span class="flex-1 font-semibold">{{ errorMessage }}</span>
        <button (click)="closeError()" class="text-blue hover:text-gray-300 text-lg">
          X
        </button>
      </div>
  
      <!-- Progress Bar -->
      <div class="absolute bottom-0 left-0 h-1 bg-white opacity-100"
           [ngStyle]="{'animation': 'progress-bar ' + (duration / 1000) + 's linear forwards'}">
      </div>
    </div>
  </div>
