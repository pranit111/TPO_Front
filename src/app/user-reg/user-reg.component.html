<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPO Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import "tailwindcss";
        @import url('https://fonts.googleapis.com/css2?family=Onest:wght@600&family=Roboto+Flex:wght@400&display=swap');
        .onest-font { font-family: 'Onest', sans-serif; }
        .roboto-flex { font-family: 'Roboto Flex', sans-serif; }
        .bg-custom {
            background-image: url('/Main_bg.png'); /* Set your background image path */
            background-size: cover;
            background-position: center;
        }
        .input-box::placeholder {
            color: #BFB4B4;
        }
    </style>
</head>
<body class="bg-custom flex items-center justify-center min-h-screen px-4">
    <div class="flex flex-col lg:flex-row items-center justify-center space-x-100">
        <!-- College Logo -->
        <img src="/scoe_logo.png" alt="College Logo" class="w-70 h-50">

        <!-- Login Box -->
        <div class="bg-white p-8 w-[529px] h-[509px] shadow-lg rounded-lg flex flex-col">
            <div class="w-full flex justify-between items-center mb-10">
                <h1 class="onest-font text-4xl font-semibold text-left mb-7 mt-6">User Registration</h1>
                
            </div>
            <div *ngIf="step==1">
                <form class="mt-8 w-full flex flex-col items-center" #registerForm="ngForm" (ngSubmit)="getotp()">
                    <input type="text" placeholder="Username" [(ngModel)]="user.username" name="username" required
                        class="roboto-flex input-box w-[408px] h-[38px] p-2 rounded-[5px] border border-[#A8A8A8] text-[#BFB4B4] text-sm">
                    
                    <input type="email" placeholder="Email Address" [(ngModel)]="user.email" name="email" required
                        class="roboto-flex input-box w-[408px] h-[38px] p-2 rounded-[5px] border border-[#A8A8A8] text-[#BFB4B4] text-sm mt-4">
                    
                    <input type="password" placeholder="Password" #password="ngModel" [(ngModel)]="user.password" name="password" required
                        class="roboto-flex input-box w-[408px] h-[38px] p-2 rounded-[5px] border border-[#A8A8A8] text-[#BFB4B4] text-sm mt-4">
                    
                    <input type="password" placeholder="Confirm Password" #confirmPassword="ngModel" [(ngModel)]="user.confirmPassword"
                        name="confirmPassword" required
                        class="roboto-flex input-box w-[408px] h-[38px] p-2 rounded-[5px] border border-[#A8A8A8] text-[#BFB4B4] text-sm mt-4">
                    
                    <!-- Password mismatch error -->
                 
                
                    <button type="submit" class="w-[127px] h-[35px] bg-[#1E1E1E] text-white rounded-full mt-6 self-center" 
                      >
                        Get OTP
                    </button>
                </form>
                
        </div>
        <div *ngIf="step==2">
            <img src="left-arrow.png" class="w-5 "(click)="prev()">
            <form class="mt-8 w-full flex flex-col items-center">
                <input type="number" placeholder=" Enter OTP"name="OTP" [(ngModel)]="otp"
                    class="roboto-flex input-box w-[408px] h-[38px] p-2 rounded-[5px] border border-[#A8A8A8] text-[#BFB4B4] text-sm">
                
              
                <button type="submit"class="w-[127px] h-[35px] bg-[#1E1E1E] text-white rounded-full mt-6 self-center" (click)="verifyotp()">
                    Confirm
                </button>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
